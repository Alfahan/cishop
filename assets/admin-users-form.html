      <main class="container mt-5" role="main">
        <div class="row">
          <div class="col-md-10 mx-auto">
            <div class="card">
              <div class="card-header">
                <span>Tambah Pengguna</span>
              </div>
                  
              <div class="card-body">
                 <form action="">
                  <div class="form-group">
                    <label>Nama</label>
                    <input type="text" class="form-control" name="" required autofocus>
                    <small class="form-text text-danger">Nama Harus di-Isi.</small>
                  </div>
                  <div class="form-group">
                    <label>E-Mail</label>
                    <input type="email" class="form-control" name="" required>
                    <small class="form-text text-danger"> Email Harus di-Isi.</small>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="" required>
                    <small class="form-text text-danger">Password Harus di-Isi.</small>
                  </div>
                  <div class="form-group">
                    <label>Role</label>
                    <select class="form-control" name="role">
                      <option value="admin">Admin</option>
                      <option value="member">Member</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Status</label>
                    <br>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" name="status" type="radio" value="1">
                      <label class="form-check-label">Aktif</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" name="status" type="radio" value="1">
                      <label class="form-check-label">Aktif</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Photo</label>
                    <br>
                    <input class="form-control" type="file" name="photo">
                  </div>
                  <button type="submit" class="btn btn-primary">Simpan</button>
                </form>               
              </div>
            </div>
          </div>
